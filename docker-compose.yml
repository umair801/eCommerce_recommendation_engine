version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: rec_engine_db
    environment:
      POSTGRES_DB: ecommerce
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rec_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: rec_engine_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rec_network

  # Recommendation API
  api:
    build: .
    container_name: rec_engine_api
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    networks:
      - rec_network

  # Analytics Dashboard
  dashboard:
    build: .
    container_name: rec_engine_dashboard
    command: streamlit run src/dashboard.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - ./src:/app/src
    networks:
      - rec_network

volumes:
  postgres_data:
  redis_data:

networks:
  rec_network:
    driver: bridge
